<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Sign up container -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Content -->
        <div class="left-content col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column">
          <div class="featured-image mb-3">
            <img src="ums.png" class="img-fluid" style="width: 250px" />
          </div>
        </div>
        <!-- Right Content -->
        <div class="right-content col-md-6">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2 class="text-center fw-bold">Register</h2>
              <p class="text-center">Create a new account</p>
            </div>
            <div class="mb-3">
              <label for="regUsername" class="form-label">New Username</label>
              <input type="text" class="username form-control" id="regUsername" placeholder="Username must be unique" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">New Password</label>
              <input type="password" class="password form-control" id="regPassword" placeholder="Password with at least 8 characters" aria-label="Password" aria-describedby="basic-addon1" />
            </div>
            <div class="mb-3">
              <label for="repeatPassword" class="form-label">Repeat Password</label>
              <input type="password" class="password form-control" id="repeatPassword" placeholder="Repeat your password" aria-label="Password" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <button class="login btn btn-lg w-100 fs-6">Sign up</button>
            </div>
            <div class="sign-up row">
              <small>Already registered? <a href="index.html">Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
